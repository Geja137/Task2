{% extends 'base.html' %}

{% block title %}Delete Complaint{% endblock %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #a71d2a;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #4e555b;
        }
    </style>

    <div class="container">
        <h2>Delete Complaint</h2>
        <p>Are you sure you want to delete the complaint titled "<strong>{{ complaint.title }}</strong>"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn-delete">Yes, Delete</button>
            <a href="{% url 'track_complaint' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
{% endblock %}
