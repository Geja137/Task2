<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grievance Pro{% endblock %}</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sticky navigation bar */
        .navbar {
            position: sticky;
            top: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Content styling */
        .content {
            padding: 40px;
            text-align: center;
        }

        /* Box styling */
        .box {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box textarea,
        .box input,
        .box select,
        .box button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .box button {
            background-color: #334;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .box button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <!-- Sticky Navbar -->
    <div class="navbar">
        <h1>Grievance Pro.</h1>
        <div>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'register_complaint' %}">Register Complain</a>
            <a href="{% url 'track_complaint' %}">Track Complain</a>
        </div>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
